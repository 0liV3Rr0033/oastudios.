<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps 0A StuD!0s</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #0ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        .game-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .game-item {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0ff;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .game-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .game-item button {
            background-color: #0ff;
            color: #111;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .game-item button:hover {
            background-color: #555;
        }

        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff0000;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff6666;
        }

        footer {
            background-color: #111;
            color: #0ff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>APPS</h1>

    <div class="game-list">
        <div class="game-item">
            <h3>Xbox</h3>
            <button onclick="openApp('https://homes.suburbanprecision.com/a/hvtrs8%2F-wuw%2Cx%60oz.aoo%2Fgn%2FUQ')">Open App</button>
        </div>
        <div class="game-item">
            <h3>Microsoft</h3>
            <button onclick="openApp('https://homes.suburbanprecision.com/a/hvtrs8%2F-wuw%2Cbkne.aoo%2F%3DtmHvtrs%3F1%24rgdkg%3F4257A%3BA5EF5D4D5A8D0CD19CAF2282A7')">Open App</button>
        </div>
        <div class="game-item">
            <h3>Google</h3>
            <button onclick="openApp('https://homes.suburbanprecision.com/a/hvtrs8%2F-wuw%2Cgmoelg.ao%2Cui%2F')">Open App</button>
        </div>
        <div class="game-item">
            <h3>Now.gg</h3>
            <button onclick="openApp('https://homes.suburbanprecision.com/a/hvtrs8%2F-nmw%2Cge%2F')">Open App</button>
        </div>
        <div class="game-item">
            <h3>Chat-Gpt</h3>
            <button onclick="openApp('https://homes.suburbanprecision.com/a/hvtrs8%2F-cjavgrt%2Ccmm-')">Open App</button>
        </div>
    </div>

    <!-- Embedded App Display -->
    <div id="iframe-container" class="iframe-container">
        <div class="close-btn" onclick="closeApp()">X</div>
        <iframe id="game-iframe" src="" frameborder="0"></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Game Selector. All Rights Reserved.</p>
    </footer>

    <script>
        function openApp(url) {
            var iframe = document.getElementById('game-iframe');
            var iframeContainer = document.getElementById('iframe-container');
            iframe.src = url;
            iframeContainer.style.display = 'flex';
        }

        function closeApp() {
            var iframe = document.getElementById('game-iframe');
            var iframeContainer = document.getElementById('iframe-container');
            iframe.src = '';  // Clear the iframe source
            iframeContainer.style.display = 'none';
        }
    </script>

</body>
</html>
