        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background for neon effect */
            color: #fff; /* White text for readability */
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;

        }

        .contact p {
            font-size: 1.2rem;
            color: #ddd; /* Slightly lighter text for readability */
        }

        .contact .button {
            display: inline-block;
            padding: 0.8rem 2rem;
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            background-color: #0ff; /* Neon blue button */
            border: none;
            text-decoration: none;
            border-radius: 5px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            transition: background-color 0.3s ease;
        }

        .contact .button:hover {
            background-color: #fff; /* White button background on hover */
            color: #000; /* Black text on hover */
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #111;
            color: #0ff; /* Neon blue text */
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
