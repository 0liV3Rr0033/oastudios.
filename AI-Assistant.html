<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { position: fixed; bottom: 20px; right: 20px; width: 300px; }
        .chat-box { display: none; border: 1px solid #ccc; border-radius: 10px; padding: 10px; background: white; }
        .chat-header { background: #007bff; color: white; padding: 10px; border-radius: 10px 10px 0 0; cursor: pointer; }
        .chat-messages { height: 200px; overflow-y: auto; padding: 10px; }
        .chat-input { display: flex; }
        .chat-input input { flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .chat-input button { background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" onclick="toggleChat()">ChatGPT</div>
        <div class="chat-box" id="chat-box">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.style.display = chatBox.style.display === 'none' ? 'block' : 'none';
        }

        async function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const messagesContainer = document.getElementById('chat-messages');
            const userMessage = inputField.value;
            if (!userMessage.trim()) return;
            
            const userMsgElem = document.createElement('div');
            userMsgElem.textContent = `You: ${userMessage}`;
            messagesContainer.appendChild(userMsgElem);
            inputField.value = '';

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: userMessage }]
                })
            });
            const data = await response.json();
            
            const botMsgElem = document.createElement('div');
            botMsgElem.textContent = `ChatGPT: ${data.choices[0].message.content}`;
            messagesContainer.appendChild(botMsgElem);
        }
    </script>
</body>
</html>
